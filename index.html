        #media img {

        .image-container {

            display: flex;

        .download-btn {

            background-color: #555;
            color: #eee;
            font-size: 0.9rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;

        .download-btn:hover {

        }

        .timer {
            font-size: 1rem;
            color: #ff8c00;
            text-align: center;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            color: #ff8c00;
            font-size: 1.2rem;
            margin-top: 30px;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .full-screen img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 3px;
            box-shadow: none;
            transform: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #eee;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;

        #load-more-btn {

            background-color: #333;
            color: #eee;
            font-size: 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        #load-more-btn:hover {
            background-color: #555;
        }

        /* Back to top arrow */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff8c00;
            color: #eee;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        .back-to-top:hover {
            background-color: #e67e00;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="warning">
        <h1>ENTER THE NSFW ZONE</h1>

        <div class="btn-container">
            <button class="btn" id="verify-btn">I AM 18+</button>

    </div>

    <div class="loading" id="loading-spinner" style="display: none;">

    <div class="content-wrapper" id="content">

        <select class="category-select" id="category-select">
            <option value="random">RANDOM</option>

            <option value="anal">ANAL</option>

            <option value="hentai">HENTAI</option>
            <option value="hentai_anal">HENTAI ANAL</option>
            <option value="pgif">PGIF</option>
            <option value="pussy">PUSSY</option>
        </select>
        <div id="media"></div>
        <button class="btn" id="load-more-btn">LOAD MORE</button>
    </div>

    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        const verifyBtn = document.getElementById('verify-btn');
        const exitBtn = document.getElementById('exit-btn');
        const content = document.getElementById('content');
        const warning = document.querySelector('.warning');
        const mediaDiv = document.getElementById('media');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const categorySelect = document.getElementById('category-select');
        const loadingSpinner = document.getElementById('loading-spinner');
        const userStats = document.getElementById('user-stats');
        const backToTopBtn = document.querySelector('.back-to-top');

        let imageCount = 18;
        let loading = false;
        const allCategories = ["boobs", "4k", "anal", "ass", "blowjob", "hentai", "hentai_anal", "pgif", "pussy"];

        const user = {
            visits: parseInt(localStorage.getItem('visits') || '0', 10),
            firstVisit: localStorage.getItem('firstVisit') || new Date().toISOString(),
            lastVisit: localStorage.getItem('lastVisit') || new Date().toISOString(),
            timeOnline: parseInt(localStorage.getItem('timeOnline') || '0', 10)
        };

        let timerInterval;

        function updateStats() {
            const now = new Date();
            const firstVisitDate = new Date(user.firstVisit);
            user.timeOnline += 1;

            const stats = `First visit: ${firstVisitDate.toLocaleString()}<br>
                            Time online now: ${user.timeOnline} seconds<br>
                            Total visits: ${user.visits}`;
            userStats.innerHTML = stats;

            localStorage.setItem('timeOnline', user.timeOnline);
        }

        function saveUserStats() {
            user.visits += 1;
            localStorage.setItem('visits', user.visits);
            localStorage.setItem('firstVisit', user.firstVisit);
            user.lastVisit = new Date().toISOString();
            localStorage.setItem('lastVisit', user.lastVisit);
        }

        verifyBtn.addEventListener('click', () => {
            saveUserStats();
            updateStats();
            content.style.display = 'block';
            warning.style.display = 'none';
            timerInterval = setInterval(updateStats, 1000);
            loadImages(imageCount);
        });

        exitBtn.addEventListener('click', () => {
            window.location.href = 'https://www.google.com';
        });

        async function fetchImage(category) {
            let apiUrl = `https://nekobot.xyz/api/image?type=${category}`;
            if (category === 'random') {
                const randomCategory = allCategories[Math.floor(Math.random() * allCategories.length)];
                apiUrl = `https://nekobot.xyz/api/image?type=${randomCategory}`;
            }
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    console.error(`Error fetching image: ${response.status}`);
                    return null;
                }
                const data = await response.json();
                return data.message;
            } catch (error) {
                console.error('Error fetching image:', error);
                return null;
            }
        }

        async function loadImages(count) {
            if (loading) return;
            loading = true;
            loadMoreBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            const selectedCategory = categorySelect.value;

            for (let i = 0; i < count; i++) {
                const imageUrl = await fetchImage(selectedCategory);
                if (imageUrl) {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = 'NSFW Image';
                    imgElement.classList.add('lazy');
                    imgElement.onclick = () => openFullScreen(imgElement);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'DOWNLOAD';
                    downloadBtn.classList.add('download-btn');
                    downloadBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        openInNewTab(imageUrl);
                    });

                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('image-container');
                    imageWrapper.appendChild(imgElement);
                    imageWrapper.appendChild(downloadBtn);
                    mediaDiv.appendChild(imageWrapper);
                }
            }

            loadingSpinner.style.display = 'none';
            loadMoreBtn.disabled = false;
            loading = false;
        }

        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        function openFullScreen(imgElement) {
            const fullScreenDiv = document.createElement('div');
            fullScreenDiv.classList.add('full-screen');

            const img = document.createElement('img');
            img.src = imgElement.src;
            fullScreenDiv.appendChild(img);

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'X';
            closeBtn.classList.add('close-btn');
            closeBtn.onclick = () => closeFullScreen(fullScreenDiv);
            fullScreenDiv.appendChild(closeBtn);

            document.body.appendChild(fullScreenDiv);
        }

        function closeFullScreen(fullScreenDiv) {
            document.body.removeChild(fullScreenDiv);
        }

        loadMoreBtn.addEventListener('click', () => {
            loadImages(imageCount);
        });

        categorySelect.addEventListener('change', () => {
            mediaDiv.innerHTML = '';
            loadImages(imageCount);
        });

        // Show/hide back to top button
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // Scroll to top on click
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
